<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rating">
        <div class="star">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <div class="heading">How did we do?</div>
        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
        <div class="sub">
          <button class="submit" id="submit">SUBMIT</button>
        </div>
      </div>
      <div class="thanks">
        <div class="img">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="final-rating">
          You selected
          <span id="dom">4</span>
          out of 5
        </div>
        <div class="final-header">Thank you!</div>
        <div class="final-review">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
